<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #17a2b8 !important; /* Bootstrap info color */
        }
        .navbar-brand {
            font-weight: bold;
            text-transform: capitalize;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #ffe57d !important; /* gold hover effect */
        }
        .content-wrapper {
            min-height: 80vh;
        }
        footer {
            background-color: #17a2b8;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'patient-home' %}">
                üè• Patient Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if request.resolver_match.url_name == 'patient-home' %}fw-bold text-warning{% endif %}" href="{% url 'patient-home' %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if request.resolver_match.url_name == 'patient-appointments' %}fw-bold text-warning{% endif %}" href="{% url 'patient-appointments' %}">
                            Appointments
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white" href="{% url 'logout' %}">
                            Logout
                        </a>
                    </li>

                    <li class="nav-item mx-2">
                      <a class="nav-link {% if request.resolver_match.url_name == 'add-patient-default' %}fw-bold text-warning{% endif %}"
                         href="{% url 'add-patient-default' %}">
                         ‚ûï Add Another Patient
                      </a>
                    </li>
                    

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Body -->
    <main class="content-wrapper">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p class="mb-0">&copy; {{ now|date:"Y" }} International Hospital ‚Äî All Rights Reserved</p>
    </footer>

</body>
</html>
