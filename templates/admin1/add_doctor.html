{% extends 'admin1/base.html' %}

{% block content %}
<div class="row">
    <div class="col">
<h2 class="text-center mb-4">
     <strong>{{ department.name }}</strong>
</h2>

<div class="border border-2 bg-info p-5 container w-50">
    {% load crispy_forms_tags %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary mt-3">
    </form>
</div>
    </div>
    <div class="col">
        <h2 class="text-center mb-4">
            <strong>Doctors</strong>
       </h2>
        <div class="border border-2 bg-info p-3 container me-5">
            <table class="table table-bordered text-white ">
                <tr>
                    <th>Doctor</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th></th>
                </tr>
                
                {% for i in de %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.age}}</td>
                        <td>{{i.gender}}</td>
                        <td>
                            <a href="{% url 'doctor-edit-admin' i.id %}" class="btn btn-success">Edit</a>
                            <a href="{% url 'remove-doctor' i.id %}" class="btn btn-danger ms-5">Remove</a>
                        </td>
                        
                    </tr>
                {% endfor %}
                    
            </table>
                
        </div>

    </div>

</div>
<div class="row">
<div class="col ">
    <a href="{% url 'admin-department' %}" class="btn btn-primary d-flex justify-content-center mt-5 container" style="width: 80px;">Back</a>
</div>
</div>



{% endblock %}
