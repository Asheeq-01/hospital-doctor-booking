{% extends 'admin1/base.html' %} {% block content %}
<div class="row">
  
    <div class="col border border-2 bg-info p-5 container w-25 mx-5 h-50">
      {% load crispy_forms_tags %}
      <form action="" method="Post">
        {% csrf_token %} {{ form|crispy }}
        <input type="submit" />
      </form>
    </div>
  
  
    <div class="col border border-2 bg-info p-5 container mx-5">
      <table border="1" class="table table-bordered text-white">
        <tr>
          <th class="text-center">Department</th>
        </tr>

        {% for i in view %}
        <tr>
          <td><h4><b>{{ i.name }}</b></h4>
            
            <div class="justify-content-end d-flex">
              <a href="{% url 'add-doctor-admin' i.id%}" class="btn btn-danger me-5">Add Doctor</a>
              <a href="{% url 'department-edit-admin' i.id%}" class="btn btn-success">edit</a>
            </div>
            </div>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
 
</div>

{% endblock %}
